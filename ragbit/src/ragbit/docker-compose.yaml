services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:80"
    env_file:
      - ../../../.env
    image: ragbit941222-h0fsfmcxavazggd2.azurecr.io/ragbit-backend:latest

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend
    image: ragbit941222-h0fsfmcxavazggd2.azurecr.io/ragbit-frontend:latest